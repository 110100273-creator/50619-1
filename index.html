<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 校園逃脫 - 完整恢復版</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050000; font-family: "Segoe UI", "Microsoft JhengHei", sans-serif; }
        
        /* 恐怖封面背景 */
        #ui-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(40, 0, 0, 0.6) 0%, rgba(0, 0, 0, 1) 100%); 
            color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 1s ease-in-out;
            backdrop-filter: blur(4px);
            border: 20px solid rgba(255, 0, 0, 0.05);
            box-sizing: border-box;
        }

        /* 標題故障效果 */
        .game-title {
            font-size: 64px; letter-spacing: 20px; margin: 0;
            color: #fff; font-weight: 900;
            text-shadow: 2px 2px 0px #ff0000, -2px -2px 0px #00ffff;
            animation: glitch 3s infinite;
            position: relative;
        }

        .game-subtitle {
            font-size: 14px; letter-spacing: 8px; color: #880000;
            margin-bottom: 40px; text-transform: uppercase;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            1% { transform: translate(-2px, 2px); }
            2% { transform: translate(2px, -2px); }
            3% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        .description-box {
            margin-top: 15px; text-align: center; max-width: 520px; line-height: 1.8;
            padding: 30px; background: rgba(10, 0, 0, 0.8);
            border-radius: 4px; border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
            position: relative;
        }

        .description-box::before {
            content: "WARNING"; position: absolute; top: -10px; left: 20px;
            background: #880000; color: #000; padding: 0 10px; font-size: 12px; font-weight: bold;
        }

        #hud {
            position: absolute; top: 30px; left: 30px; color: #880000;
            font-size: 24px; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); pointer-events: none;
            font-weight: bold; letter-spacing: 2px;
        }

        #interaction-prompt {
            position: absolute; bottom: 25%; left: 50%; transform: translateX(-50%);
            color: #ffffaa; font-size: 22px; font-weight: bold; text-shadow: 0 0 8px rgba(0,0,0,1);
            display: none; pointer-events: none; z-index: 50;
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: rgba(255, 0, 0, 0.4); font-size: 24px; pointer-events: none;
        }

        button {
            padding: 15px 60px; font-size: 18px; background: transparent;
            color: #ffaaaa; border: 1px solid #880000; cursor: pointer; margin-top: 40px; 
            letter-spacing: 6px; font-weight: bold; transition: 0.4s; 
            text-transform: uppercase;
        }

        button:hover { 
            background: #880000; color: #fff; transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
        }

        #flash {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: white; opacity: 0; pointer-events: none; z-index: 200;
            transition: opacity 0.3s;
        }

        #ending-text {
            position: absolute; top: 20%; width: 100%; text-align: center;
            color: #2c3e50; font-size: 32px; font-weight: bold; text-shadow: 0 0 10px rgba(255,255,255,0.8);
            display: none; z-index: 60; pointer-events: none;
        }

        #noise {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/76/White_noise.png');
            opacity: 0.03; pointer-events: none; z-index: 110;
        }
    </style>
</head>
<body>

    <div id="ui-overlay">
        <div id="noise"></div>
        <h1 class="game-title">∞ 封閉校舍</h1>
        <div class="game-subtitle">The Silent Corridor</div>
        <div class="description-box">
            <b>【逃脫規則】</b><br>
            觀察走廊與廁所隔間內是否有異常。<br>
            若發現異常，請立刻回頭往回跑。<br>
            [E] 鍵互動，或者<b>使用特別的馬桶</b>深入下一層。<br>
            <b>按住 [R] 鍵可進入奔跑模式。</b>
        </div>
        <button id="start-btn">開始調查</button>
    </div>

    <div id="hud">5F</div>
    <div id="interaction-prompt">按 [E] 互動</div>
    <div id="ending-text">歡迎來到雪後的白晝巴黎</div>
    <div id="crosshair">+</div>
    <div id="flash"></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- 紋理生成 ---
        function createTileTexture(tileSize = 512, color = '#2a2a2a', borderColor = '#000000') {
            const canvas = document.createElement('canvas');
            canvas.width = tileSize; canvas.height = tileSize;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, tileSize, tileSize);
            for(let i=0; i<2000; i++) {
                const gray = Math.random() * 20;
                ctx.fillStyle = `rgba(${gray},${gray},${gray},0.15)`;
                ctx.fillRect(Math.random()*tileSize, Math.random()*tileSize, 2, 2);
            }
            ctx.strokeStyle = borderColor;
            ctx.lineWidth = 12;
            ctx.strokeRect(0, 0, tileSize, tileSize);
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
            return texture;
        }

        let currentFloor = 5;
        let hasAnomaly = false;
        let isEnding = false;
        let interactables = []; 
        const eyeHeight = 1.8; 

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x010101); 
        scene.fog = new THREE.Fog(0x010101, 1, 30);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.05); 
        scene.add(ambientLight);
        const hemiLight = new THREE.HemisphereLight(0x444444, 0x000000, 0.8);
        scene.add(hemiLight);

        const flashLight = new THREE.SpotLight(0xffffff, 2.0, 25, Math.PI/6, 0.5, 1);
        flashLight.castShadow = true;
        scene.add(flashLight);
        scene.add(flashLight.target);

        const mats = {
            floor: new THREE.MeshStandardMaterial({ map: createTileTexture(512, '#1e1e1e'), roughness: 0.15 }),
            wall: new THREE.MeshStandardMaterial({ color: 0x666666, roughness: 0.6 }),
            ceiling: new THREE.MeshStandardMaterial({ color: 0x444444, roughness: 0.8 }),
            porcelain: new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 }),
            goldPorcelain: new THREE.MeshStandardMaterial({ color: 0xffd700, metalness: 0.8, roughness: 0.2 }),
            redPorcelain: new THREE.MeshStandardMaterial({ color: 0xaa0000, roughness: 0.1 }),
            wood: new THREE.MeshStandardMaterial({ color: 0x2d1b0f, roughness: 0.8 }),
            street: new THREE.MeshStandardMaterial({ color: 0x888888, roughness: 0.8 }),
            towerMat: new THREE.MeshStandardMaterial({ color: 0x332211, metalness: 0.3, roughness: 0.5 })
        };

        const mapGroup = new THREE.Group();
        scene.add(mapGroup);

        function createToilet(type = 'normal') {
            const group = new THREE.Group();
            let mat = mats.porcelain;
            if (type === 'red') mat = mats.redPorcelain;
            if (type === 'gold') mat = mats.goldPorcelain;
            const base = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.6), mat);
            base.position.y = 0.2; group.add(base);
            const tank = new THREE.Mesh(new THREE.BoxGeometry(0.45, 0.5, 0.2), mat);
            tank.position.set(0, 0.65, -0.2); group.add(tank);
            const seat = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.05, 16), mat);
            seat.position.set(0, 0.42, 0.1); group.add(seat);
            group.userData.isInteractable = true;
            group.userData.type = 'toilet';
            interactables.push(group);
            return group;
        }

        function createStall(isAnomalyInside) {
            const group = new THREE.Group();
            const sideWall = new THREE.Mesh(new THREE.BoxGeometry(1.5, 3.5, 0.1), mats.wall);
            sideWall.position.set(0, 1.75, 0.75); sideWall.rotation.y = Math.PI/2; group.add(sideWall);
            const frontWallTop = new THREE.Mesh(new THREE.BoxGeometry(1.5, 1, 0.1), mats.wall);
            frontWallTop.position.set(-0.75, 3, 1.5); group.add(frontWallTop);
            const doorPivot = new THREE.Group();
            doorPivot.position.set(-1.5, 0, 1.5);
            const door = new THREE.Mesh(new THREE.BoxGeometry(1.4, 2.5, 0.1), mats.wood);
            door.position.set(0.7, 1.25, 0); doorPivot.add(door);
            doorPivot.userData.isOpen = false; doorPivot.userData.isInteractable = true;
            doorPivot.userData.type = 'door'; interactables.push(doorPivot); group.add(doorPivot);
            let tType = 'normal';
            if (isAnomalyInside) tType = 'red'; else if (Math.random() > 0.8) tType = 'gold';
            const toilet = createToilet(tType); toilet.position.set(-0.75, 0, 0.5); group.add(toilet);
            return group;
        }

        function buildSegment(seg) {
            const group = new THREE.Group();
            const w = 6, h = 4;
            let rotY = 0;
            if (seg.dir === 1) rotY = -Math.PI/2;
            if (seg.dir === 2) rotY = Math.PI;
            group.position.set(seg.x, 0, seg.z); 
            if(seg.dir === 0) group.position.z -= seg.len/2;
            else if(seg.dir === 1) group.position.x += seg.len/2;
            else if(seg.dir === 2) group.position.z += seg.len/2;
            group.rotation.y = rotY;
            const floorMesh = new THREE.Mesh(new THREE.PlaneGeometry(w, seg.len), mats.floor);
            mats.floor.map.repeat.set(w/2, seg.len/2);
            floorMesh.rotation.x = -Math.PI/2; group.add(floorMesh);
            const ceil = new THREE.Mesh(new THREE.PlaneGeometry(w, seg.len), mats.ceiling);
            ceil.rotation.x = Math.PI/2; ceil.position.y = h; group.add(ceil);
            const wallL = new THREE.Mesh(new THREE.BoxGeometry(0.2, h, seg.len), mats.wall);
            wallL.position.set(-w/2, h/2, 0); group.add(wallL);
            const wallR = new THREE.Mesh(new THREE.BoxGeometry(0.2, h, seg.len), mats.wall);
            wallR.position.set(w/2, h/2, 0); group.add(wallR);
            if (seg.type === 'corridor') {
                const s1 = createStall(hasAnomaly && Math.random() > 0.5); s1.position.set(3,0,-5); s1.rotation.y = -Math.PI/2; group.add(s1);
                const s2 = createStall(hasAnomaly && !s1.userData.isAnomaly); s2.position.set(3,0,5); s2.rotation.y = -Math.PI/2; group.add(s2);
            }
            if (seg.type === 'start') {
                const bw = new THREE.Mesh(new THREE.BoxGeometry(w, h, 0.2), mats.wall);
                bw.position.set(0, h/2, seg.len/2); group.add(bw);
            }
            return group;
        }

        function buildFloor() {
            if (currentFloor <= 0) { isEnding = true; buildParis(); return; }
            mapGroup.clear(); interactables = []; 
            hasAnomaly = Math.random() > 0.4 && currentFloor < 5;
            const layout = [
                { type: 'start', x: 0, z: 0, dir: 0, len: 10 },
                { type: 'corridor', x: 0, z: -10, dir: 1, len: 30 },
                { type: 'end', x: 30, z: -10, dir: 2, len: 10 }
            ];
            layout.forEach(s => mapGroup.add(buildSegment(s)));
        }

        function buildParis() {
            mapGroup.clear(); scene.background = new THREE.Color(0xddeeff); scene.fog = new THREE.Fog(0xffffff, 20, 180);
            ambientLight.intensity = 0.9; hemiLight.intensity = 1.6; flashLight.intensity = 0.1;
            const street = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), mats.street);
            street.rotation.x = -Math.PI/2; mapGroup.add(street);
            document.getElementById('hud').style.display = 'none';
            document.getElementById('ending-text').style.display = 'block';
            camera.position.set(0, eyeHeight, 10);
        }

        buildFloor();
        const controls = new PointerLockControls(camera, document.body);
        document.getElementById('start-btn').addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => {
            document.getElementById('ui-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('ui-overlay').style.display = 'none', 1000);
        });

        const raycaster = new THREE.Raycaster();
        let moveState = { f: false, b: false, l: false, r: false, sprint: false };
        let currentTarget = null;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'KeyW') moveState.f = true;
            if (e.code === 'KeyS') moveState.b = true;
            if (e.code === 'KeyA') moveState.l = true;
            if (e.code === 'KeyD') moveState.r = true;
            if (e.code === 'KeyR') moveState.sprint = true;
            if (e.code === 'KeyE' && currentTarget) {
                if (currentTarget.userData.type === 'door') {
                    currentTarget.userData.isOpen = !currentTarget.userData.isOpen;
                    currentTarget.rotation.y = currentTarget.userData.isOpen ? -Math.PI * 0.7 : 0;
                } else if (currentTarget.userData.type === 'toilet') {
                    resetLevel(!hasAnomaly);
                }
            }
        });
        document.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') moveState.f = false;
            if (e.code === 'KeyS') moveState.b = false;
            if (e.code === 'KeyA') moveState.l = false;
            if (e.code === 'KeyD') moveState.r = false;
            if (e.code === 'KeyR') moveState.sprint = false;
        });

        function resetLevel(correct) {
            if (correct) currentFloor--; else currentFloor = 5;
            document.getElementById('flash').style.opacity = '1';
            setTimeout(() => {
                document.getElementById('flash').style.opacity = '0';
                document.getElementById('hud').innerText = `${currentFloor}F`;
                camera.position.set(0, eyeHeight, 5); camera.rotation.set(0,0,0);
                buildFloor();
            }, 600);
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            if (controls.isLocked) {
                const s = moveState.sprint ? 9.0 : 4.5;
                if (moveState.f) controls.moveForward(s * dt);
                if (moveState.b) controls.moveForward(-s * dt);
                if (moveState.l) controls.moveRight(-s * dt);
                if (moveState.r) controls.moveRight(s * dt);
                if (!isEnding) {
                    flashLight.position.copy(camera.position);
                    flashLight.target.position.copy(camera.position.clone().add(camera.getWorldDirection(new THREE.Vector3()).multiplyScalar(5)));
                    raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
                    const isects = raycaster.intersectObjects(interactables, true);
                    if (isects.length > 0 && isects[0].distance < 3) {
                        let obj = isects[0].object; while(obj && !obj.userData.isInteractable) obj = obj.parent;
                        currentTarget = obj;
                        document.getElementById('interaction-prompt').style.display = 'block';
                        document.getElementById('interaction-prompt').innerText = currentTarget.userData.type === 'door' ? (currentTarget.userData.isOpen ? "按 [E] 關門" : "按 [E] 開門") : "按 [E] 使用馬桶前往下層";
                    } else { currentTarget = null; document.getElementById('interaction-prompt').style.display = 'none'; }
                    if (camera.position.z < -25) resetLevel(!hasAnomaly);
                    if (camera.position.z > 15) resetLevel(hasAnomaly);
                }
            }
            renderer.render(scene, camera);
        }
        camera.position.set(0, eyeHeight, 5);
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
